<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Pozza Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav id="side-bar-small">
        <div class="top">
            <div class="icon pointer selected" data-title="explorer">
                <i class="far fa-copy"></i>
            </div>
            <div class="icon pointer" data-title="search">
                <i class="fas fa-search fa-flip-horizontal"></i>
            </div>
            <div class="icon pointer" data-title="source control">
                <i class="fas fa-code-branch"></i>
            </div>
        </div>
        <div class="bottom">
            <div class="icon pointer">
                <i class="far fa-user-circle"></i>
            </div>
            <div class="icon pointer">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </nav>

    <div id="main">
        <section id="side-expandable" class="expanded">
            <p class="title noselect">explorer</p>
        </section>

        <section id="right-side">
            <div id="tabs">
                <div class="tab pointer noselect selected icon-js title">index.js</div>
                <div class="tab pointer noselect icon-php title">index.php</div>
            </div>
        </section>
    </div>


    <script src="script.js"></script>
</body>

</html>
